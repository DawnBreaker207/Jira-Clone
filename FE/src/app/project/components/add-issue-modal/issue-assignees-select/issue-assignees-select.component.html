<nz-select
  class="w-full"
  [formControl]="control"
  nzMode="multiple"
  [nzCustomTemplate]="assigneesSelectedTmpl"
  [nzNotFoundContent]="noUserFoundTmpl"
  nzNoAnimation
>
  <nz-option nzCustomContent *ngFor="let user of users" [nzValue]="user.id" [nzLabel]="user.name">
    <j-user [user]="user"></j-user>
  </nz-option>
</nz-select>
<ng-template #assigneesSelectedTmpl let-selected>
  <j-user *ngIf="getUser(selected.nzValue) as user" [user]="user"></j-user>
</ng-template>
<ng-template #noUserFoundTmpl> No user found. </ng-template>
